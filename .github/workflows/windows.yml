---
name: Windows

on: [push]

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "Install Rust toolchain"
        uses: dtolnay/rust-toolchain@stable
      - name: "Compile"
        run: 'C:\Users\mbwil\.rustup\toolchains\stable-x86_64-pc-windows-msvc\bin\cargo.exe build --release'
      - name: "Show Directory Tree"
        run: tree /F /A
