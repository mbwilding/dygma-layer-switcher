---
name: Windows

on: [push]

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "Install Rust toolchain"
        uses: dtolnay/rust-toolchain@stable
      - name: "Compile"
        run: cargo build --release
      - name: "Show Directory Tree"
        run: tree /F /A
